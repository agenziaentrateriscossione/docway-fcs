    shortDescription: Servizio di estrazione testo e conversione di files per applicativo DocWay
    longDescription: |2
       I due moduli FCA (File Conversion Agent) e FCS (File Conversion Service)  rappresentano le componenti di servizio dell'applicazione DocWay,  strettamente collegate tra loro, attraverso le quali vengono rese  possibili le seguenti operazioni (funzionalit√†) su file allegati alle  registrazioni di protocollo: 

      - Estrazione del testo per l'indicizzazione del contenuto;
      - OCR;
      - Conversione in PDF;
      - Estrazione dei metadati dei documenti digitali;
      - Conversione in formato XML (formato open document);
      - Confronto tra versioni differenti dello stesso file.

       I progetti di FCA e FCS (progetti _JAVA_) sono stati suddivisi in due diverse librerie che corrispondo a:

      - Logiche generiche utilizzabili in differenti ambiti (progetti abstract);
      - Implementazioni specifiche per uno scenario (nel nostro caso DocWay). 
    features:
      - Conversione file
